{% extends 'layout.html' %}
{% block style %}
<style>
    h1 {
        font-size: 22px;
    }

    h2 {
        font-size: 16px;
    }
</style>
{% endblock %}

{% block content %}
{% include '_navbar.html' %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h1>Prediction Result</h1>
                </div>
                <div class="card-body">
                    <h2>
                        {% if result == 1 %}
                        <span class="badge badge-danger">There are signs of Retinopathy Diabetic</div>
                        {% else %}
                        <span class="badge badge-success">No signs of Retinopathy Diabetic</span>
                        {% endif %}

                    </h2>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
